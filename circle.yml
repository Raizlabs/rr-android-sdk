machine:
    java:
        version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk -u -a -t tools
    - echo y | android update sdk -u -a -t platform-tools
    - echo y | android update sdk -u -a -t build-tools-23.0.3
    - echo y | android update sdk -u -a -t android-23
    - echo y | android update sdk -u -a -t extra-google-m2repository
    - echo y | android update sdk -u -a -t extra-google-google_play_services
    - echo y | android update sdk -u -a -t extra-android-m2repository
    - echo y | android update sdk -u -a -t extra-android-support

test:
  override:
    # run tests
    - ./gradlew check
    # copy the test results to the test results directory
    # - cp -r ./Wrapper/build/reports/* $CIRCLE_TEST_REPORTS
    - ./gradlew clean assembleDebug
    - ls ./testApp/build/outputs/apk

deployment:
  development:
    branch: develop
    commands:
      - source ./deploy_develop.sh && uploadToHockeyApp